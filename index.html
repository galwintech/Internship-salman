<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .check-icon {
      font-size: 48px;
      color: #4caf50;
    }

    h1 {
      font-size: 24px;
      color: #4a4a4a;
      margin: 10px 0;
    }

    p {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .info {
      text-align: left;
      margin: 15px 60px;
    }

    .info strong {
      color: #333;
    }

    .info p {
      margin: 5px 0;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4a4aff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #3a3ae0;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 500px;
      }
    }
  </style>
</head>
